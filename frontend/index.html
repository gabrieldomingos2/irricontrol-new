<!-- index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irricontrol — Mapa</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/pages/mapa.css">

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>

<body>
  <div class="app">

    <!-- SIDEBAR (azul escuro) -->
    <aside class="sidebar">
    <div class="sidebar__brand">
    <button class="brand-btn" type="button" id="btnSidebarToggle" aria-label="Alternar menu">
        <!-- logo grande (sidebar aberto) -->
        <img class="brand__logo brand__logo--full"
            src="./assets/img/brand/irricontrol-logo.svg"
            alt="Irricontrol" />

        <!-- logo pequena (sidebar fechado) -->
        <img class="brand__logo brand__logo--mini"
            src="./assets/img/brand/irricontrol-brand.svg"
            alt="Irricontrol" />
    </button>
    </div>

      <div class="sidebar__search">
        <input class="input input--dark" type="text" placeholder="Buscar fazenda" />
      </div>

      <nav class="sidebar__nav">
        <div class="nav__section">
          <div class="nav__title">EQUIPAMENTOS</div>

          <a class="nav__item is-active" href="#" data-route="mapa">
            <span class="nav__ico"><i class="fa-solid fa-location-dot"></i></span>
            <span class="nav__label">Mapa</span>
          </a>

          <a class="nav__item" href="#" data-route="timeline">
            <span class="nav__ico"><i class="fa-solid fa-clock"></i></span>
            <span class="nav__label">Timeline</span>
          </a>

          <a class="nav__item" href="#" data-route="gestao">
            <span class="nav__ico"><i class="fa-solid fa-gear"></i></span>
            <span class="nav__label">Gestão Operacional</span>
          </a>

          <a class="nav__item" href="#" data-route="clima">
            <span class="nav__ico"><i class="fa-solid fa-cloud"></i></span>
            <span class="nav__label">Clima e Chuva</span>
          </a>
        </div>

        <div class="nav__section">
          <div class="nav__title">GERENCIAL</div>

          <a class="nav__item" href="#" data-route="fazenda">
            <span class="nav__ico"><i class="fa-solid fa-tractor"></i></span>
            <span class="nav__label">Fazenda</span>
          </a>

          <a class="nav__item" href="#" data-route="usuarios">
            <span class="nav__ico"><i class="fa-solid fa-user"></i></span>
            <span class="nav__label">Usuários</span>
          </a>

          <a class="nav__item" href="#" data-route="equipamentos">
            <span class="nav__ico"><i class="fa-solid fa-screwdriver-wrench"></i></span>
            <span class="nav__label">Equipamentos</span>
          </a>

          <a class="nav__item" href="#" data-route="captacoes">
            <span class="nav__ico"><i class="fa-solid fa-droplet"></i></span>
            <span class="nav__label">Captações</span>
          </a>
        </div>

        <div class="nav__section">
          <div class="nav__title">ALERTAS</div>

          <a class="nav__item" href="#" data-route="outorgas">
            <span class="nav__ico"><i class="fa-solid fa-triangle-exclamation"></i></span>
            <span class="nav__label">Outorgas</span>
          </a>

          <a class="nav__item" href="#" data-route="captacoes-alerta">
            <span class="nav__ico"><i class="fa-solid fa-plus"></i></span>
            <span class="nav__label">Captações</span>
          </a>
        </div>
      </nav>
    </aside>

    <!-- ÁREA DO MAPA (tela toda fora do sidebar) -->
    <main class="main main--map">
      <aside class="map-card" aria-label="Resumo da fazenda">
        <header class="map-card__header">
          <div class="map-card__title">
            <h2>Decisão Morena</h2>
          </div>
          <button class="map-card__edit" type="button" aria-label="Editar fazenda">
            <i class="fa-solid fa-pen"></i>
          </button>
        </header>

        <div class="map-card__search">
          <span class="map-card__search-ico">
            <i class="fa-solid fa-wifi"></i>
          </span>
          <input class="map-card__input" type="text" placeholder="Ex: Pivo 1" />
          <button class="map-card__chev" type="button" aria-label="Abrir filtros">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>

        <nav class="map-card__list" aria-label="Categorias de equipamentos">
          <button class="map-card__item map-card__item--toggle" type="button" data-panel="pivos" aria-expanded="false">
            <span>Pivôs</span>
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="map-card__panel" data-panel="pivos" aria-hidden="true">
            <div class="map-card__equip">
              <div class="map-card__equip-head">
                <span class="map-card__equip-name">Pivô 001 s/b</span>
                <span class="map-card__equip-badge">SEM COMUNICAÇÃO</span>
              </div>

              <div class="map-card__metrics map-card__metrics--three">
                <div class="map-card__metric">
                  <span class="map-card__metric-ico"><i class="fa-solid fa-gauge"></i></span>
                  <span class="map-card__metric-val">43°</span>
                  <div class="map-card__tooltip">
                    <span>Ângulo</span>
                  </div>
                </div>
                <div class="map-card__metric">
                  <span class="map-card__metric-ico"><i class="fa-solid fa-cloud"></i></span>
                  <span class="map-card__metric-val">--</span>
                  <div class="map-card__tooltip">
                    <span>Pressão (centro)</span>
                  </div>
                </div>
                <div class="map-card__metric">
                  <span class="map-card__metric-ico"><i class="fa-solid fa-clock"></i></span>
                  <span class="map-card__metric-val">986h54min</span>
                </div>
              </div>

              <div class="map-card__metrics map-card__metrics--two">
                <div class="map-card__metric">
                  <span class="map-card__metric-ico"><i class="fa-solid fa-droplet"></i></span>
                  <span class="map-card__metric-val">0mm</span>
                  <div class="map-card__tooltip">
                    <span>Pluviômetro</span>
                  </div>
                </div>
                <div class="map-card__metric map-card__metric--motor">
                  <span class="map-card__metric-ico"><i class="fa-solid fa-cloud"></i></span>
                  <span class="map-card__metric-val">--</span>
                  <div class="map-card__tooltip">
                    <span>Pressão (motor)</span>
                  </div>
                </div>
              </div>

              <div class="map-card__equip-foot">
                Última comunicação: 26 jan 2023 12:48
              </div>
            </div>
          </div>
          <button class="map-card__item" type="button">
            <span>Bombas</span>
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <button class="map-card__item" type="button">
            <span>Medidores de Nível</span>
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <button class="map-card__item" type="button">
            <span>Repetidoras</span>
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <button class="map-card__item" type="button">
            <span>Carretéis</span>
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </nav>

        <div class="map-card__footer">
          <button class="map-card__cta" type="button">
            <span class="map-card__cta-ico"><i class="fa-solid fa-plus"></i></span>
            Criar equipamento
          </button>
        </div>
      </aside>

      <div id="map" class="map"></div>
    </main>

  </div>

  <!-- Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- JS -->
  <script src="./assets/js/ui/sidebar.js"></script>
  <script src="./assets/js/pages/mapa.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
